apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: ticketstar
build:
  local:
    push: false
  artifacts:
    - image: codesandtags/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*ts'
            dest: '.'
manifests:
  rawYaml:
    - infra/k8s/auth-deploy.yaml
